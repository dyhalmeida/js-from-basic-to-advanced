<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <input type="text" class="display" readonly="true">

    <ul>
      <li>Quantidade de caracteres: <input type="number" class="input-quantity" min="1" max="50"></li>
      <li>Adicionar letras maiúsculas: <input type="checkbox" class="chk-uppercase"></li>
      <li>Adicionar letras minúsculas: <input type="checkbox" class="chk-lowercase"></li>
      <li>Adicionar números: <input type="checkbox" class="chk-number" checked></li>
      <li>Adicionar caracteres especiais: <input type="checkbox" class="chk-symbol"></li>
      <li><button class="generate">Gerar Senha</button></button>
    </ul>
     
    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
