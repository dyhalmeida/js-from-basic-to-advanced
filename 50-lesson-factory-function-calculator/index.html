<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculator</h1>

   <div class="calculator">
    <table>
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-char">(</button></td>
        <td><button class="btn btn-char">)</button></td>
        <td><button class="btn btn-char">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-char">7</button></td>
        <td><button class="btn btn-char">8</button></td>
        <td><button class="btn btn-char">9</button></td>
        <td><button class="btn btn-char">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-char">4</button></td>
        <td><button class="btn btn-char">5</button></td>
        <td><button class="btn btn-char">6</button></td>
        <td><button class="btn btn-char">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-char">1</button></td>
        <td><button class="btn btn-char">2</button></td>
        <td><button class="btn btn-char">3</button></td>
        <td><button class="btn btn-char">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-char">.</button></td>
        <td><button class="btn btn-char">0</button></td>
        <td><button class="btn btn-del">&laquo;</button></td>
        <td><button class="btn btn-equal">=</button></td>
      </tr>
    </table>
   </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
